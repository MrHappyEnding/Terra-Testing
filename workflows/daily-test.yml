name: Daily Test

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜运行
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Redis compatibility tests
      run: |
        python cloud_providers/aliyun.py --config config/config.yaml --testfile cts.json --show-failed

    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test_result.txt
